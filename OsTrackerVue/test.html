<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">{{ message }}</div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { message: 'Vue is working!' }
      }
    }).mount('#app');
  </script>
</body>
</html>
